<html>
<head>
<title>Boond</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./style/index.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript" src="./script/MyUtils.js"></script>
<script type="text/javascript" src="./script/xhrHelper.js"></script>
<script type="text/javascript" src="./script/Constants.js"></script>
<script type="text/javascript" src="./script/FileHelper.js"></script>
<script type="text/javascript" src="./script/index.js"></script>

</head>

<body>
	<div id='navigationBar'></div><script type="text/javascript">loadNavigationBar();</script>
	<!-- Carousel
    ================================================== -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/1.jpg" alt="First slide" class="carouselImage">
				<div class="container">
					<div class="carousel-caption">
						<h1>Donate Water</h1>
						<p>Help us donate water</p>
						<p>
							<a class="btn btn-lg btn-primary" href="#" role="button">Sign
								up today</a>
						</p>
					</div>
				</div>
			</div>
			<div class="item">
				<img src="images/2.jpg" alt="Second slide" class="carouselImage">
				<div class="container">
					<div class="carousel-caption">
						<h1>Water gives Life</h1>
						<p>Help us donate water</p>
						<p>
							<a class="btn btn-lg btn-primary" href="#" role="button">Learn
								more</a>
						</p>
					</div>
				</div>
			</div>
			<div class="item">
				<img src="images/3.jpg" alt="Third slide" class="carouselImage">
				<div class="container">
					<div class="carousel-caption">
						<h1>Water gives Life</h1>
						<p>Help us donate water</p>
						<!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p> -->
					</div>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
		<a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
	</div>
	<!-- /.carousel -->

	<div id="donateDiv" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Donate</h3>
		</div>
		<div class="panel-body" align="center">
			<br>
			<button type="button" class="btn btn-lg btn-primary"
				onclick="donateForCause();">DONATE</button>
			<div id="donateStatus"></div>
			<br>
		</div>
	</div>

	<!-- Description start -->
	<div id="description">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#campaign" role="tab"
				data-toggle="tab">About the Campaign</a></li>
			<li><a href="#ngo" role="tab" data-toggle="tab">About the
					NGO</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane fade in active" id="campaign">
				<div id='campaignDescription'></div>
			</div>
			<div class="tab-pane fade" id="ngo">
				<br>About the NGO
			</div>
		</div>
	</div>

	<!-- Description ends -->


	<div id="recentDonorsDiv" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Recent Donors</h3>
		</div>
		<div class="panel-body"></div>
	</div>

</body>
</html>
